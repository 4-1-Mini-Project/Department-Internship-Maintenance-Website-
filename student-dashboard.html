<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu with Images</title>
    <link rel="stylesheet" type="text/css" href="student-dashboard.css">
</head>
<body>
    <div class="header">
        <h1>Student Dashboard</h1>

        <a id="logout" href="student-login.html">
            <img id="image-overlay" src="logout.png" alt="logout" onclick="signOut()">
        </a>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#" class="menu-item" data-target="item-one" id = "loadData">Internship Details</a></li>
            <li><a href="#" class="menu-item" data-target="item-two">Form</a></li>
        </ul>
    </div>

    <div class="container" id="item-one">
        <main class="table">
            <section class="table__header">
                <h1>Student-Interns</h1>
                <div class="input-group">
                    <input type="search" placeholder="Search Data...">
                    <img src="search.png" alt="">
                </div>
            </section>
            <section class="table__body">
                <table id = "interns">
                    <thead>
                        <tr>
                           <th>Roll No <span class="icon-arrow">&UpArrow;</span></th> 
                           <th>Student Name</th>
                           <th>Phone Number</th>
                           <th>Year <span class="icon-arrow">&UpArrow;</span></th>
                           <th>Branch <span class="icon-arrow">&UpArrow;</span></th>
                           <th>Company Name</th>
                           <th>Stipend <span class="icon-arrow">&UpArrow;</span></th>
                           <th>Duration</th>
                           <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="internship-details-list">
                        
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <div class="container" id="item-two">
        <div class="person-details-form">
            <div class="formbold-main-wrapper">
                <div class="formbold-form-wrapper">
                  <div class="formbold-event-wrapper">
                   <img src="sdash.png"> 
                  <form id = "internship-details-form" action="https://formbold.com/s/FORM_ID" method="POST">
                    <h3 class="formbold-form-title">Enter your Details</h3>
              
                    <div class="formbold-input-flex">
                      <div>
                        <label for="firstname" class="formbold-form-label">
                          First name*
                        </label>
                        <input
                          type="text"
                          name="firstname"
                          id="firstname"
                          class="formbold-form-input"
                          required
                        />
                      </div>
                      <div>
                        <label for="lastname" class="formbold-form-label"> Last name* </label>
                        <input
                          type="text"
                          name="lastname"
                          id="lastname"
                          class="formbold-form-input"
                          required
                        />
                      </div>
                    </div>
              
                    <div class="formbold-input-flex">
                      <div>
                        <label for="rollno" class="formbold-form-label"> Roll No.* </label>
                        <input
                          type="text"
                          name="rollno"
                          id="rollno"
                          class="formbold-form-input"
                          required
                        />
                      </div>
                      <div>
                        <label for="phone" class="formbold-form-label"> Phone number* </label>
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="formbold-form-input"
                          required
                        />
                      </div>
                    </div>
            
                    <div>
                        <label class="formbold-form-label">Year*</label>
                        <select class="formbold-form-input" name="year" id="year" required>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        </select>
                    </div>
            
                    <div>
                        <label class="formbold-form-label">Branch*</label>
                        <select class="formbold-form-input" name="branch" id="branch" required>
                        <option value="AIML">AIML</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="IT">IT</option>
                        </select>
                    </div>
                </div>
              
              <div>
                <label for="company" class="formbold-form-label"> Company* </label>
                <input
                  type="text"
                  name="company"
                  id="company"
                  class="formbold-form-input"
                  required
                />
              </div>
              <div class="formbold-input-flex">
                <div>
                  <label for="stipend" class="formbold-form-label"> Stipend* </label>
                  <input
                    type="text"
                    name="stipend"
                    id="stipend"
                    class="formbold-form-input"
                    required
                  />
                </div>
            
                <div>
                    <label for="location" class="formbold-form-label"> Location* </label>
                    <input
                      type="text"
                      name="location"
                      id="location"
                      class="formbold-form-input"
                      required
                    />
                  </div>
                </div>
                
                <div class="formbold-mb-3">
                  <label for="dob" class="formbold-form-label"> Start Date* </label>
                  <input type="date" name="dob" id="doj" class="formbold-form-input" required/>
                </div>
                
                <div class="formbold-mb-3">
                  <label for="dob" class="formbold-form-label"> End Date* </label>
                  <input type="date" name="dob" id="doe" class="formbold-form-input" required/>
                </div>
            
              <button class="formbold-btn">Submit</button>
            </form>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="student-dashboard.js"></script>
</body>
</html>
