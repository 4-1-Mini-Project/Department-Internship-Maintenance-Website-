<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('student-view-img.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px; /* Move the text to the top */
            color: #f1f3f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .button-container {
            animation: fadeIn 1.5s ease-in;
            margin-top: 15px; /* Move the buttons a bit higher */
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-size: 20px;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Portal</h1>
    
    <div class="button-container">
        <button id="display-details">Display Details</button>
        <button id="fill-registration">Fill Registration Form</button>
    </div>

    <script>
        document.getElementById("display-details").addEventListener("click", function () {
            window.location.href = "student-dashboard.html";
        });

        document.getElementById("fill-registration").addEventListener("click", function () {
            window.location.href = "sd.html";
        });
    </script>
</body>
</html>
