<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Internship.jpg');
            background-size: auto 100%; /* Increase the length of the background image */
            background-repeat: repeat-x; /* Make the background repeat horizontally */
            color: #fff;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: scroll 10s linear infinite; /* Apply the background animation */
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
        }

        .scrolling-text {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        @keyframes scroll {
            0% {
                background-position: 100% 0; /* Start from the right */
            }
            100% {
                background-position: 0 0; /* Move to the left */
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: -190px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="student-login">Student Login</button>
        <button id="faculty-login">Faculty Login</button>
    </div>

    <script src="landing.js"></script>
</body>
</html>
