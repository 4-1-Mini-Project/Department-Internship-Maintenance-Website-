const db = getDatabase();
//---------reference-------//
var namebox = document.getElementById("name");
var rollbox = document.getElementById("rollno");
var phonebox = document.getElementById("phone");
var yearbox = document.getElementById("year");
var branchbox = document.getElementById("branch");
var companybox = document.getElementById("company");
var stipendbox = document.getElementById("stipend");
var locationbox = document.getElementById("location");
var sdobbox = document.getElementById("sdob");
var edobbox = document.getElementById("edob");

var insBtn = document.getElementById("Insbtn");
     
//------------insert data function------------//
function InsertData(){
      set(ref(db, "TheStudents/"+rollbox.value),{
          Student_Name: namebox.value,
          Roll_No: rollbox.value,
          Phone_No: phonebox.value,
          Year: yearbox.value,
          Branch: branchbox.value,
          Company: companybox.value,
          Stipend: stipendbox.value,
          Location: locationbox.value,
          Start_date: sdobbox.value,
          End_date: edobbox.value
      })
      .then(()=>{
          alert("data stored successfully");
      })
      .catch((error)=>{
          alert("unsuccessful,error"+error);
      });
  }
//Assign events to btns
insBtn.addEventListener('click',InsertData);
