<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./student-login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form" id = "sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id = "sign-in-email" placeholder="Username" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id = "sign-in-password" placeholder="Password" required/>
            </div>
            <button type="submit"  class="btn solid" >Login</button>
          </form>


          <form action="" class="sign-up-form" id="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id = "sign-up-email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id = "sign-up-password" placeholder="Password" />
            </div>
            <button type="submit" class="btn solid" >SignUp</button>

          </form>
        </div>
      </div>
      <div class="panels-container">
        <a id="home-link" href="index.html">
          <img id="image-overlay" src="home2.png" alt="Home">
        </a>
        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>Ready to share your internship journey? Sign up now and join the AIML intern squad today!</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <a id="home-link" href="index.html">
              <img id="image-overlay" src="home2.png" alt="Home">
            </a>
            <img src="./log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <p>Welcome back, AIML trailblazers! Your intern-tales are just a login away.</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="./register.svg" class="image" alt="">
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="./student-login.js"></script>
  </body>
</html>
